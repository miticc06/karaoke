sudo: required

language: node_js
node_js:
  - 13.1.0

before_script:
  - openssl aes-256-cbc -K $encrypted_624b4ed64e85_key -iv $encrypted_624b4ed64e85_iv -in deploy_rsa.enc -out deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_rsa
  - ssh-add deploy_rsa
  - echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

install:
  - yarn

stages:
  - name: Build

  - name: DeployKaraokeTest
    if: branch = cicd AND type=push OR branch=Tien_add_page_payment

  - name: DeployKaraoke
    if: branch = master AND type=push

jobs:
  include:
    - stage: Build
      script:
        - CI=false SKIP_PREFLIGHT_CHECK=true yarn build
        - ssh -q -p 22 ${USER}@${HOST} "/bin/mkdir -p /home/${USER}/build/karaoke-frontend"
        - rsync -a -e "ssh -p 22" ./ ${USER}@${HOST}:/home/${USER}/build/karaoke-frontend/ --delete --exclude="node_modules"

    - stage: DeployKaraokeTest
      script:
        - ssh -q -p 22 ${USER}@${HOST} "cp -R --remove-destination /home/${USER}/build/karaoke-frontend/build/* /var/www/karaoketest.kienthuc24h.com"

    - stage: DeployKaraoke
      script:
        - ssh -q -p 22 ${USER}@${HOST} "cp -R --remove-destination /home/${USER}/build/karaoke-frontend/build/* /var/www/karaoke.kienthuc24h.com"
